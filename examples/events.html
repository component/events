<html>
<head>
  <title>Events</title>
</head>
<body>
  <button id="click">Click me</button>
  <button id="unbind" onclick="unbind()">Unbind</button>
  <script src="../build/build.js"></script>
  <script>
    var Events = require('events');
    var button = document.querySelector('button');

    var events = Events(button, {
      onclick: function(){
        alert('clicked')
      }
    });

    events.bind('click');

    function unbind() {
      alert('removed');
      events.unbind();
    }
  </script>
</body>
</html>
